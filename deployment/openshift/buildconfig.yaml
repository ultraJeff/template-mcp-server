apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: template-mcp-server
  labels:
    app: template-mcp-server
    component: mcp-server
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 1
  output:
    to:
      kind: ImageStreamTag
      name: template-mcp-server:latest
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Containerfile
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2"
  triggers: []
